<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="tdl_style.css">
</head>
<body>
    <div class="todoApp">
        <h1>Todo App</h1>
        <div class="container">
            <div class="flex-container">
                <input placeholder="Add a new todo..." type="text" class="todoInput">
                <button class="todoAdd">Add</button>
            </div>
            <div class="todoFilter">
                <span class="todoTotal">Total: <span class="total-item"></span></span>
                <button class="todoActive">Active: <span class="active-item"></span></button>
                <button class="todoCompleted">Completed: <span class="completed-item"></span></button>
            </div>
            <div class="todolist"></div>
        </div>
    </div>
    <script src="to-do-list.js"></script>
</body>
</html>
